<div style="padding-top:5%; width:45%; padding-left: 20%;">

    <h2 class="mb-3">Log In</h2>
    <div ng-show="showLoginForm">
        <form name="loginForm" class="search-property-1" ng-submit="submit()" novalidate>
            <div class="row">
                <div class="col-lg-12 align-items-end mb-3">
                    <div class="form-group">
                        <label>Username</label>
                        <!--					<span ng-show="loginForm.uname.$error.required" class="validtionErrors"> Requierd!</span>-->
                        <!--					<span ng-show="loginForm.uname.$error.minlength" class="validtionErrors">Minimum length is 4 </span>-->
                        <!--					<span ng-show="loginForm.uname.$error.maxlength" class="validtionErrors">Max length is 8</span>-->
                        <div class="form-field">
                            <div class="icon"><span class="ion-ios-search"></span></div>
                            <input type="text" class="form-control" name="uname" ng-model="uname" required>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 align-items-end mb-3">
                    <div class="form-group">
                        <label>Password</label>
                        <!--					<span ng-show="loginForm.uname.$error.required" class="validtionErrors"> Requierd!</span>-->
                        <div class="form-field">
                            <div class="icon"><span class="ion-ios-calendar"></span></div>
                            <input type="password" name="password" ng-model="password" class="form-control checkin_date"
                                   required>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 align-self-end">
                    <div class="form-group">
                        <div class="form-field">
                            <input type="submit" id="submit" value="Let's Go!" class="form-control btn btn-primary">

                        </div>
                    </div>
                </div>
            </div>
        </form>
        <button id="restore_password" class="form-control btn btn-primary"
                ng-click="goToRestore()">Restore
            Password
        </button>

    </div>

    <form name="restoreForm" class="search-property-1" ng-submit="submitRestore()" novalidate>

        <div id="restoreDiv" ng-show="resPass">
            <div>
                <label>Username</label>
                <div class="form-field">
                    <div class="icon"><span class="ion-ios-search"></span></div>
                    <input type="text" class="form-control" name="username" ng-model="username" required
                           ng-minlength="3" ng-maxlength="8">
                </div>
                <div class="col-lg-12 align-items-end mb-3">

                    <label>Questions:</label>
                    <div class="form-field">
                        <div class="icon"><span class="ion-ios-calendar"></span></div>
                        <select id="questions" name="questions" ng-model="questions">
                            <option value="elementary school">What is the name of your elementary school?
                            </option>
                            <option value="mommys mother">What is the last name of your mommy's mother?
                            </option>
                        </select>
                    </div>
                </div>
                <label>Your Answer:</label>
                <div class="form-field">
                    <div class="icon"><span class="ion-ios-search"></span></div>
                    <input type="text" class="form-control" name="answer" ng-model="answer" required>
                </div>
                <div class="form-field">
                    <input type="submit" id="submitRestore" value="Restore My Password"
                           class="form-control btn btn-primary" ng-click="restore_Password()">
                    <input type="submit" id="back" value="Back" class="form-control btn btn-primary" ng-click="back()">
                </div>
                <p>Your Password is: {{restoredPsw}}</p>
            </div>
        </div>


    </form>
</div>
