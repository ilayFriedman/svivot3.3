<div style="padding-top:5%; width:50%; padding-left: 3%;">
    <h2 class="mb-3">Register</h2>
    <p id="demo"></p>
    <form name="registerForm" ng-submit="regCtrl.register(registerForm.$valid)" novalidate action="#"
          class="search-property-1">
        <div class="row">
            <div class="col-lg-12 align-items-end mb-3">
                <div class="form-group">
                    <label for="#">Username</label>
                    <div class="form-field">
                        <div class="icon"><span class="ion-ios-search"></span></div>
                        <input type="text" class="form-control" required ng-minlength="3" ng-maxlength="8">
                    </div>
                </div>
            </div>
            <div class="col-lg-12 align-items-end mb-3">
                <div class="form-group">
                    <label for="#">Password</label>
                    <div class="form-field">
                        <div class="icon"><span class="ion-ios-calendar"></span></div>
                        <input type="text" class="form-control checkin_date" required ng-minlength="5" ng-maxlength="10">
                    </div>
                </div>
            </div>
            <div class="col-lg-12 align-items-end mb-3">
                <div class="form-group">
                    <label for="#">Validate Question #1</label>
                    <div class="form-field">
                        <div class="icon"><span class="ion-ios-calendar"></span></div>
                        <input type="text" class="form-control checkin_date" required>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 align-items-end mb-3">
                <div class="form-group">
                    <label for="#">Validate Answer #1</label>
                    <div class="form-field">
                        <div class="icon"><span class="ion-ios-calendar"></span></div>
                        <input type="text" class="form-control checkin_date" required>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 align-items-end mb-3">
                <div class="form-group">
                    <label for="#">Validate Question #2</label>
                    <div class="form-field">
                        <div class="icon"><span class="ion-ios-calendar"></span></div>
                        <input type="text" class="form-control checkin_date" required>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 align-items-end mb-3">
                <div class="form-group">
                    <label for="#">Validate Answer #2</label>
                    <div class="form-field">
                        <div class="icon"><span class="ion-ios-calendar"></span></div>
                        <input type="text" class="form-control checkin_date" required>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 align-items-end mb-3">
                <div class="form-group">
                    <label for="#">City</label>
                    <div class="form-field">
                        <div class="icon"><span class="ion-ios-calendar"></span></div>
                        <input type="text" class="form-control checkin_date" required>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 align-items-end mb-3">
                <div class="form-group">
                    <label for="#">Country</label>
                    <div class="form-field">
                        <div class="icon"><span class="ion-ios-calendar"></span></div>
                        <select id="countries" required></select>

                    </div>
                </div>
            </div>
            <div class="col-lg-12 align-items-end mb-3">
                <div class="form-group">
                    <label for="#">E-mail</label>
                    <div class="form-field">
                        <div class="icon"><span class="ion-ios-calendar"></span></div>
                        <input type="text" class="form-control checkin_date" required ng-pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                    </div>
                </div>
            </div>
            <div class="col-lg-12 align-items-end mb-3">
                <div class="form-group">
                    <label for="#">First Name</label>
                    <div class="form-field">
                        <div class="icon"><span class="ion-ios-calendar"></span></div>
                        <input type="text" class="form-control checkin_date"  ng-pattern="[a-zA-Z]" required>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 align-items-end mb-3">
                <div class="form-group">
                    <label for="#">Last Name</label>
                    <div class="form-field">
                        <div class="icon"><span class="ion-ios-calendar"></span></div>
                        <input type="text" class="form-control checkin_date" ng-pattern="[a-zA-Z]" required>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 align-items-end mb-3">
                <div class="form-group">
                    <label for="#">Categories</label>  // ##########get categories list from DB @@@@@@@@@@@
                    <div class="form-field">
                        <div class="icon"><span class="ion-ios-calendar"></span></div>
                        <select name="cars" multiple>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 align-self-end">
                <div class="form-group">
                    <div class="form-field">
                        <input type="submit" value="Let's Go!" class="form-control btn btn-primary">
                    </div>
                </div>
            </div>
        </div>
    </form>
